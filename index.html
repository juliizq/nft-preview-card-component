<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="img">
                <img class="image-equilibrium" src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium">
            </div>
            
            <div class="title">
                <h1>Equilibrium #3429</h1>
            </div>
            
            <div class="description">
                <h2>Our Equilibrium collection promotes <br> balance and calm.</h2>
            </div>
            
            <div class="detail-eth">
                <div class="eth">
                    <img class="icon-eth" src="./assets/images/icon-ethereum.svg" alt="icon-eth">

                </div>
                <div class="time-left">
                    <img src="./assets/images/icon-clock.svg" alt="">
                    <h3>3 days left</h3>
                </div>
            </div>
            <hr>

            <div class="profile">
                <img class="img-avatar" src="./assets/images/image-avatar.png" alt="img-avatar">
                <h4 class="text-avatar">Creation of</h4>
                <h4 class="name-avatar">Juliana Izquierdo</h4>
